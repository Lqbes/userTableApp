<div class="container">
  <!-- Radio buttons. При выборе подгружаеться одна из трех таблиц -->
  <label class="radioLabel">Набор данных:</label>
  <div class="radioBtns" *ngFor="let radioBtn of radioBtns">
    <input class="form-check-input" type="radio" name="tabel" value="{{radioBtn}}" (change)="changeRadioBtns($event)">
    <label class="form-check-label" for="radioButtons">{{radioBtn}}</label>
  </div>
  <!-- Фильтр -->
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="filterTable">
  </div>
  <!-- Таблица -->
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">age</th>
        <th scope="col">nickname</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tableElement of tableElements | filter: filterTable" (click)="onRowTable(tableElement)">
        <td>{{tableElement.id}}</td>
        <td>{{tableElement.name}}</td>
        <td>{{tableElement.age}}</td>
        <td>{{tableElement.nickname}}</td>
      </tr>
      <tr>
  </table>
  <!-- Отображение выделенной строки таблицы -->
  <div class="rowTable">
    <span>Выбранно: </span>
    <span>{{rowTable.id}}</span>
    <span>{{rowTable.name}}</span>
    <span>{{rowTable.age}}</span>
    <span>{{rowTable.nickname}}</span>
  </div>
</div>
